{% extends "base.html" %}

{% block head %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.0.2/Chart.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.21/vue.min.js"></script>

<!-- joewalnes/reconnecting-websocket https://github.com/joewalnes/reconnecting-websocket -->
<script src="{{ static_url('js/reconnecting-websocket.min.js') }}"></script>

<!-- http://momentjs.com/ -->
<script src="{{ static_url('js/moment.min.js') }}"></script>

<script src="{{ static_url('js/models.js') }}"></script>
<script src="{{ static_url('js/index.js') }}"></script>
<link rel="stylesheet" href="{{ static_url('css/index.css') }}" type="text/css"/>

<script>
    var LOGS = {% raw logs %};
</script>
{% end %}

{% block body %}
<div class="row">
    <div id="dashboard" class="col-md-12">
        <sensor-observation  v-for="h in humans" :h="h"></sensor-observation>
    </div>
</div>

<script type="text/x-template" id="human-observation-template">
<div class="row s-chart" >
    <div class="col-md-12">
        <h3>Human: [[h.human_id]]  ([[h.staying_time]]ms)</h3>
        <div class="col-md-12">
            <button id="[[h.human_id]]_first_action" type="button" 
                v-on:click="toggle_first_action" 
                v-bind:class="['btn', first_action ? 'btn-primary' : 'btn-secondary']">
                First Action
            </button>
        </div>
        <div class="col-md-12">
            <canvas id="[[h.human_id]]_actions" height=60></canvas>
        </div>
    </div>
    <div class="col-md-12">
        <canvas id="[[h.human_id]]_moving_rate" height=60></canvas>
    </div>
    <div class="col-md-12">
        <canvas id="[[h.human_id]]_speed" height=60></canvas>
    </div>
</div>
</script>
{% module xsrf_form_html() %}
{% end %}
